packages:
  # Currently unused block, hopefully supported in the future
  - pkg:/developer/gcc51
  - omniti/runtime/erlang@19.0.0
  - pkg:/archiver/gnu-tar
  - pkg:/system/header

environment:
    CXX: /usr/bin/g++ -m64
    CC: /usr/bin/gcc -m64
    DEBUG: '1'

stages:
  - name: build
    steps:
      - env
      - pwd
      - make clone
      - make build
      - make package
      - make ips-package


  - name: publish
    match: "^build$"
    steps:
      - make publish
